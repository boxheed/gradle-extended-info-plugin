#      - run: if [ "$BRANCH" == "master" ]; then ./gradlew bintrayUpload; fi
#      - run: if [ "$BRANCH" == "master" ]; then ./gradlew publishPlugins; fi

workflows:
  build:
    jobs:
      - build:
          context: boxhead-builds
      - publish:
          context: boxhead-builds
          requires:
            - build
          filters:
            branches:
              only: master