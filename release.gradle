buildscript {
	repositories {
		jcenter()
	}
	dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.2.1'
		classpath 'net.saliman:gradle-cobertura-plugin:2.2.4'
    }
}

plugins {
	id 'nu.studer.plugindev' version '1.0.3'
}

apply from: 'build.gradle'

plugindev {
	pluginId 'com.fizzpod.info'
    pluginImplementationClass 'com.fizzpod.gradle.plugins.info.InfoPlugin'
    pluginDescription 'Gradle plugin extending the nebula-info-plugin providing extension points and support for other CI servers.'
    pluginLicenses 'Apache-2.0'
    pluginTags 'gradle', 'plugin', 'ci', 'info', 'build'
    authorId System.env.BINTRAY_USER
    authorName System.env.BINTRAY_AUTHOR
    authorEmail System.env.BINTRAY_EMAIL
    projectUrl 'https://github.com/boxheed/gradle-extended-info-plugin'
	projectIssuesUrl 'https://github.com/boxheed/gradle-extended-info-plugin/issues'
	projectVcsUrl 'https://github.com/boxheed/gradle-extended-info-plugin.git'
    projectInceptionYear '2015'
    done() // do not omit this
}

bintray {
    user = System.env.BINTRAY_USER
    key = System.env.BINTRAY_KEY
    pkg.repo = 'gradle-plugins'
}
