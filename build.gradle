buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath 'com.fizzpod:gradle-java-opinion:0.1.2'
    }
}

apply plugin: 'com.fizzpod.pater-build'
apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

repositories {
	mavenLocal()
	jcenter()
}


scmVersion {
    tag {
        prefix = 'release'
    }
}

group = 'com.fizzpod'
version = scmVersion.version


dependencies {
	compile gradleApi()
	compile localGroovy()
	compile 'com.netflix.nebula:gradle-info-plugin:2.2.0'
	
	testCompile('com.netflix.nebula:nebula-test:2.2.+') {
        exclude group: 'org.codehaus.groovy'
    }
}

artifacts {
	jar
}


